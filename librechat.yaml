# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat @ OHSU "
    modalContent: |
      # Terms and Conditions for LibreChat

      *Effective Date: September 30, 2024*

      Welcome to LibreChat at OHSU the informational website for the open-source AI chat platform, available at https://ochat.ohsu.edu

      ## 1. OHSU Notice 

      This is a private system. All users of this system are subject to having their activities audited. This system is to be used only for OHSU business, and access requires explicit written authorization. Unauthorized access or attempts to damage data, programs, or equipment may violate applicable law and could result in corrective action or criminal prosecution. 


      ## 2. Non-Personal Data Collection

      The Website uses cookies to enhance user experience, analyze site usage, and facilitate certain functionalities. By using the Website, you consent to the use of cookies in accordance with our Privacy Policy.

      ## 3. Use of the Website

      You agree to use the Website only for lawful purposes and in a manner that does not infringe the rights of, restrict, or inhibit anyone else's use and enjoyment of the Website. Prohibited behavior includes harassing or causing distress or inconvenience to any person, transmitting obscene or offensive content, or disrupting the normal flow of dialogue within the Website.

# Definition of custom endpoints
endpoints:
  bedrock:
    availableRegions:
      - "us-west-2"
    streamRate: 75 
    titleModel: 'anthropic.claude-3-haiku-20240307-v1:0'
  
